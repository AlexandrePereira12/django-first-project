<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Olá</h2>
<ul>
    {% for transacao in transacoes %}
    <li><a href="{% url 'update' transacao.id %}">{{ transacao.descricao }} - {{ transacao.data }} - R${{ transacao.valor }} - {{transacao.categoria }}</a></li>
    {% endfor %}
    <button type="submit"><a href="{% url 'nova' %}">Nova Transação</a></button>
</ul>
</body>
</html>
